name: Deploy Frontend to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_KAKAO_MAP_KEY: ${{ secrets.NEXT_PUBLIC_KAKAO_MAP_KEY }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Prepare build artifact
        run: |
          mkdir -p deploy
          cp -r .next package.json next.config.ts public deploy/
          npm prune --omit=dev
          cp -r node_modules deploy/
          cd deploy && tar -czf ../build.tar.gz .

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Debug EC2 Host
        run: |
          echo "EC2_HOST=${{ secrets.EC2_HOST }}"
          nslookup ${{ secrets.EC2_HOST }} || true
          nc -zv ${{ secrets.EC2_HOST }} 22 || true

      - name: Add EC2 to known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "Adding host: ${{ secrets.EC2_HOST }}"
          ssh-keyscan -4 -T 10 -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Upload build to EC2
        run: |
          scp build.tar.gz ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/build.tar.gz

      - name: Deploy on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          mkdir -p ~/apps/1000meal-fe
          cd ~/apps/1000meal-fe
          tar -xzf /tmp/build.tar.gz -C .
          rm /tmp/build.tar.gz

          echo "ðŸ”„ Restarting PM2..."
          pm2 restart 1000meal-fe || pm2 start npm --name "1000meal-fe" -- run start
          EOF